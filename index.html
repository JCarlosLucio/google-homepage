<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <nav class="navbar justify-content-end align-items-center">
            <ul class="nav">
                <li class="nav-item">
                    <a href="#">Gmail</a>
                </li>
                <li class="nav-item">
                    <a href="#">Images</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-th fa-lg"></i>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary">Sign in</button>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Google Image/Logo -->
    <div class="container">
        <div id=google-image class="d-flex justify-content-center align-items-end">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
        </div>
    </div>
    <!-- Search Bar -->
    <div class="container">
        <div class="d-flex justify-content-center">
            <div id="search-box" class="d-flex justify-content-around align-items-center">
                <i class="fas fa-search"></i>
                <input type="text" name="google-search" id="google-search">
            </div>
        </div>
    </div>
    <!-- Search Buttons -->
    <div class="container">
        <div class="d-flex justify-content-center">
            <button class="btn btn-light">Google Search</button>
            <button class="btn btn-light">I'm Feeling Lucky</button>
        </div>
    </div>
    <!-- Google offer -->
    <div class="container">
        <div class="d-flex justify-content-center">
            <p id="offer">Google offered in: <a href="#">Language (Language Zone)</a></p>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer" class="container-fluid fixed-bottom">
        <nav class="navbar">
            <span class="navbar-brand" href="#">Country</span>
        </nav>
        <nav class="navbar">
            <div class="d-flex">
                <a class="navbar-brand" href="#">Advertising</a>
                <a class="navbar-brand" href="#">Business</a>
                <a class="navbar-brand" href="#">About</a>
                <a class="navbar-brand" href="#">How Search works</a>
            </div>
            <div class="d-flex">
                <a class="navbar-brand" href="#">Privacy</a>
                <a class="navbar-brand" href="#">Terms</a>
                <a class="navbar-brand" href="#">Settings</a>
            </div>
        </nav>
    </div>
</body>
</html>
